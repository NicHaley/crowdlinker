<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Crowdlinker</title>

	<link rel="stylesheet" type="text/css" href="styles/styles.css">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<script src="javascript/chart.min.js"></script>
	<script src="javascript/script.js"></script>
	<script src="javascript/chart-config.js"></script>
	<script src="https://cdn.rawgit.com/kimmobrunfeldt/progressbar.js/0.5.6/dist/progressbar.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<nav class="navbar navbar-default nav-top">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Brand</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">+ Add User<span class="sr-only">(current)</span></a></li>
					<li><a href="#">User Preferences</a></li>
					<li><a href="#">Settings</a></li>
				</ul>
				<form class="navbar-form navbar-right" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>					
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#">Action</a></li>
							<li><a href="#">Another action</a></li>
							<li><a href="#">Something else here</a></li>
							<li class="divider"></li>
							<li><a href="#">Separated link</a></li>
						</ul>
					</li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
	<nav class="nav-side"></nav>
	<header><h5>Dashboard</h5></header>
	<div class="tournament-info">
		<div class="top">
			<div id="stats"></div>
		</div>
		<div class="left">
			<div class="active-players">
				<h3>Active Players</h3>
				<canvas id="activePlayers" width="400" height="200"></canvas>
			</div>
			<div class="recent-players">
				<h3>Recent Players</h3>
				<div id="recentPlayers"></div>
			</div>
		</div>
		<div class="right">
			<div class="active-tournament">
				<h3>Active Tournaments</h3>
				<canvas id="activeTournaments" width="400" height="200"></canvas>
			</div>
			<div class="player-statistics">
				<h3>Player Statistics</h3>
				<div id="playerStats"></div>
			</div>
		</div>
	</div>

	<script id="playerListTemplate" type="text/template"> 
		<ul class="player-list">
			{{#recentPlayer}}
				<li><h6><img class="playerImage" src="{{imageURL}}"> {{firstName}} {{lastName}}</h6></li>
			{{/recentPlayer}}
		</ul>
	</script>

	<script id="playerStatsTemplate" type="text/template"> 
		<div class="progress-container">
			<div class="progress" id="newPlayers"></div>
			<div class="percentage"><span>{{newPlayers}}%</span></div>
		</div>
		<div class="progress-container">
			<div class="progress" id="revisited"></div>
			<div class="percentage"><span>{{revisited}}%</span></div>
		</div>
		<div class="progress-container">
			<div class="progress" id="commented"></div>
			<div class="percentage"><span>{{commented}}%</span></div>
		</div>
		<div class="progress-container">
			<div class="progress" id="activePlayersPB"></div>
			<div class="percentage"><span>{{activePlayers}}%</span></div>
		</div>
	</script>

	<script id="statsTemplate" type="text/template">
		<ul>
			<li>
				Online Players: {{onlinePlayers}}
			</li>
			<li>
				Hours Played: {{hoursPlayed}}
			</li>
			<li>
				New Tournaments: {{newTournaments}}
			</li>
			<li>
				Lifetime Fails: {{lifetimeFails}}
			</li>
			<li>
				Comments: {{coments}}
			</li>
			<li>
				Games Played: {{gamesPlayed}}
			</li>
		</ul>
	</script>
</body>
</html>
